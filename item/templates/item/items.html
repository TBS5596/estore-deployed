{% extends 'core/base.html' %}

{% block title %}Browse{% endblock title %}

{% block content %}
<div class="browse">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'item:items' %}" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="What you are looking for?" aria-label="Recipient's username" aria-describedby="button-addon2" name="query" id="query">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <a href="{% url 'item:items' %}" class="text-dark">Reset filters</a>
    </div>

    <div class="row d-flex justify-content-center">
        {% for item in items %}
        <div class="col-md-2">
            <div class="row">
                <a href="{% url 'item:detail' item.id %}">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-cover-img">
                </a>
            </div>
            <div class="row">
                <div class="col py-3">
                    <p class="text-start"><a href="{% url 'item:detail' item.id %}" class="text-decoration-none text-dark">{{ item.name }}</a></p>
                </div>
                <div class="col py-3">
                    <p class="text-end">K{{ item.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
