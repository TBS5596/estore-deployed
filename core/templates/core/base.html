<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | eStore</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- cdns -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</head>
<body class="font-monospace">
    <header class="py-3 border-bottom sticky-top bg-white">
      <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
          <img class="img-fluid nav-logo" src="{% static 'logos/logo-black.png' %}" alt="eStore">
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search" method="get" action="{% url 'item:items' %}">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="query" id="query">
        </form>
      </div>
    </header>
    <nav class="py-2 bg-body-tertiary border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2 link-dark">Home</a></li>
          <li class="nav-item"><a href="{% url 'item:items' %}" class="nav-link link-body-emphasis px-2 link-dark">Browse</a></li>
          <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2 link-dark">Categories</a></li>
          <li class="nav-item"><a href="{% url 'core:contact' %}" class="nav-link link-body-emphasis px-2 link-dark">Contact</a></li>
        </ul>
        <ul class="nav">
          {% if request.user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'dashboard:dashboard' %}" class="nav-link link-body-emphasis px-2 link-dark">Dashboard <i class="bi bi-speedometer2"></i></a></li>
          <li class="nav-item"><a href="{% url 'core:logout' %}" class="nav-link link-body-emphasis px-2 link-dark">Logout <i class="bi bi-box-arrow-right"></i></a></li>
          {% else %}
          <li class="nav-item"><a href="{% url 'core:login' %}" class="nav-link link-body-emphasis px-2 link-dark">Login <i class="bi bi-box-arrow-in-left"></i></a></li>
          <li class="nav-item"><a href="{% url 'core:signup' %}" class="nav-link link-body-emphasis px-2 link-dark">Sign up <i class="bi bi-person-add"></i></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <footer class="container-fluid border-top bg-white sticky-bottom">
        <div class="d-flex justify-content-center">
            <ul class="nav">
                <li class="nav-item"><a href="https://wa.me/message/LZY6MNSKP5NKE1" class="nav-link link-body-emphasis px-2 link-dark"><i class="bi bi-whatsapp"></i></a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/thom-simbeye-608359249/" class="nav-link link-body-emphasis px-2 link-dark"><i class="bi bi-linkedin"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2 link-dark"><i class="bi bi-facebook"></i></a></li>
                <li class="nav-item"><a href="https://github.com/TBS5596" class="nav-link link-body-emphasis px-2 link-dark"><i class="bi bi-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
</body>
</html>
